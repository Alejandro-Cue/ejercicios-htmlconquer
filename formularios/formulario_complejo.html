<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formulario Complejo.</title>
    </head>
    <body>
        <header>
            <h1>Formulario Complejo.</h1>
            <p><a href="index.html">Volver atrás</a></p>
            <p>Ejemplo de un formulario un poco más completo.</p>
            <hr />
        </header>
        <main>
            <form
                action="/registrar-cliente/"
                name="registro"
                method="get"
                autocomplete="on" 
                enctype="multipart/form-data"
            >
                <input type="hidden" name="company" value="Sumeriapp">
                <p>Nombre
                <input type="text" name="nombre" size="15"><br /></p>
                <p>Apellidos
                <input type="text" name="apellidos" size="25"><br /></p>
                <p>País 
                <input type="text" name="pais" size="25"><br /></p>
                <p>Edad
                <input type="number" name="edad" min="18" max="120"></p>
                <p>Email
                <input type="email" name="email">
                </p>
                <p>Contraseña
                <input type="password" name="clave"></p>
                <p>Introduce página web
                    <input type="url" name="url">
                </p>
                <p>Fotografía 
                <input type="file" name="Introduce tu foto">
                </p>
                <button>Enviar</button>
                <input type="submit" value="Enviar a carpeta local">
                <input type="reset" value="Por defecto"
            </form>
        </main>
        <footer>
            <address>Formulario Complejo ACM - 19/05/25</address>
    </body>
</html>
