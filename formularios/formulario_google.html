<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formulario Google.</title>
    </head>
    <body>
        <header>
            <h1>Formulario Google.</h1>
            <p><a href="index.html">Volver atrás</a></p>
            <p>Ejemplo de formulario con búsqueda en google.</p>
            <hr />

        <main>
            <form
                action="http://google.com/search"
                name="q"
                method="get"
                autocomplete="on"

                Busca en Google<br />

                <button>Enviar</button>
            </form>
        </main>
        <footer>
            <address>Formulario Google ACM - 19/05/25</address>
        </footer>
    </body>
</html>
