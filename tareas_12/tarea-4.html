<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tarea 4</title>
    </head>
    <body>
        <header>
            <h1>Información sobre el producto</h1>
            <p><a href="index.html">Volver atrás.</a></p>
            <hr />
        </header>
        <main>
            <form action="#" method="get" enctype="multipart/form-data">
                <fieldset>
                    <legend>Datos básicos</legend>
                    <p>
                        <label for="name">Nombre</label><br />
                        <input type="text" name="nombre" id="name" size="50" />
                    </p>

                    <p>
                        <label for="descript">Descripción</label><br />
                        <textarea
                            name="descripcion"
                            id="descript"
                            cols="30"
                            rows="10"
                            placeholder="Escriba aquí..."
                        >
                        </textarea>
                    </p>

                    <p>
                        <label for="photo">Foto</label>
                        <input
                            type="file"
                            id="photo"
                            name="Examinar..."
                        /><br />
                    </p>

                    <p>
                        <input type="checkbox" name="contador" id="count" />
                        <label for="count">Añadir contador de visitas.</label>
                    </p>
                </fieldset>

                <fieldset>
                    <legend>Datos económicos</legend>
                    <p>
                        <label for="price">Precio</label>
                        <input type="number" name="precio" id="price" />
                        €&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <label for="taxes">Impuestos</label>
                        <select name="impuestos" id="taxes">
                            <option selected value="4">4%</option>
                            <option value="7">7%</option>
                            <option value="16">16%</option>
                            <option value="25">25%</option></select
                        ><br /><br />
                    </p>

                    <p>Promoción</p>

                    <p>
                        <input
                            type="radio"
                            name="promocion"
                            value="ninguno"
                            id="promo"
                        />
                        <label for="promo">Ninguno</label><br />
                        <input
                            type="radio"
                            name="promocion"
                            value="transporte"
                            id="free"
                        />
                        <label for="free">Transporte gratuito</label><br />
                        <input
                            type="radio"
                            name="promocion"
                            value="descuento"
                            id="desc"
                        />
                        <label for="desc">Descuento 5%</label>
                    </p>
                </fieldset>
                <p><button type="submit">Enviar</button></p>
            </form>
        </main>
        <footer>
            <p><em>Ejercicio 12 tarea 4 ACM - 20/05/25</em></p>
        </footer>
    </body>
</html>
