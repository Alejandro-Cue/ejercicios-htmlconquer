<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ejemplo colspan y rowspan.</title>
    </head>
    <body>
        <header>
            <h1>Análisis de ventas.</h1>
            <hr />
        </header>
        <main>
            <table border="1">
                <caption>
                    Análisis de ventas.
                </caption>
                <tr>
                    <th rowspan="2">AÑO</th>
                    <th colspan="4">Expansión de ventas</th>
                </tr>
                <tr>
                    <th>Producto A</th>
                    <th>Producto B</th>
                    <th>Producto C</th>
                    <th>Producto D</th>
                </tr>
                <tr>
                    <th>N-3</th>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                </tr>
                <tr>
                    <th>N-2</th>
                    <td>3</td>
                    <td>5</td>
                    <td>8</td>
                    <td>4</td>
                </tr>
                <tr>
                    <th>N-1</th>
                    <td>4</td>
                    <td>4</td>
                    <td>7</td>
                    <td>3</td>
                </tr>
                <tr>
                    <th>N</th>
                    <td>5</td>
                    <td>7</td>
                    <td>6</td>
                    <td>2</td>
                </tr>
                <tr>
                    <th rowspan="2">AÑO</th>
                    <th>Producto A</th>
                    <th>Producto B</th>
                    <th>Producto C</th>
                    <th>Producto D</th>
                </tr>
                <tr>
                    <th colspan="4">Expansión de ventas</th>
                </tr>
            </table>
        </main>
        <footer>
            <address>Ejemplo colspan y rowspan ACM - 25/05/25</address>
        </footer>
    </body>
</html>
